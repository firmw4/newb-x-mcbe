name: build

on:
  push:
    branches:
      - main
      - devel

jobs:
  windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/cache@v4
      with:
        key: env-files-win
        path: |
          ${{ github.workspace }}/env
          ${{ github.workspace }}/data
    - run: .\setup.bat
    - run: ./pack.sh -w -p Windows
      shell: bash
    - uses: actions/upload-artifact@v4
      with:
        name: newb-x-pineapple-windows
        path: ./build/Windows/temp
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/cache@v4
      with:
        key: env-files-linux
        path: |
          ${{ github.workspace }}/env
          ${{ github.workspace }}/data
    - run: ./setup.sh
    - run: ./pack.sh
    - uses: actions/upload-artifact@v4
      with:
        name: newb-x-pineapple-android
        path: ./build/Android/temp
  ios:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        key: env-files-linux
        path: |
          ${{ github.workspace }}/env
          ${{ github.workspace }}/data
    - run: ./setup.sh
    - run: ./build.sh -p iOS
    - uses: actions/upload-artifact@v4
      with:
        name: newb-x-pineapple-ios-materials
        path: ./build/iOS
